<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather App</title>
</head>
<body>

    <div id="main">
        <div id="search-card" class="borders">
            <div id="search-label">
                <h3 id="search-title">Search Here: </h3>
            </div>

            <div id="search">
                <input type="text" id="search-box">
                <button id="search-btn">
                    <svg width="1.5em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg>
                </button>
            </div>
            
            <div id="past-searches">
                <!-- Past searches rendered with js -->
            </div>
        </div>

        <div id="center-panel">
            <div id="forecast" class="borders">
                <!-- Forecast boxes rendered here with JS -->
                <!-- Example card: -->
                <!-- <div id="forecast-card1">
                    <div id="forecast-header1">
                        <h3 class="date"></h3>
                        <img src="" alt="" class="icon">
                    </div>

                    <div id="condition-box1">
                        <p class="temp"></p>
                        <p class="hum"></p>
                    </div>
                </div> -->
    
            </div>
            <div id="current-weather" class="borders">
                <div id="location-card">
                    <h1 id="location"><span id="today-date"></span></h1>
                    <img class="weather-icon" id="current-weather-sym" src=""/>
                </div>

                <div id="condition">
                    <h2 id="degrees" class="cond-sub-el"></h2>
                    <div id="humidity" class="cond-sub-el"></div>
                    <div id="wind-speed" class="cond-sub-el"></div>
                    <div class="cond-sub-el">UV Index: <span id="uv-index" class="uv-index"></span></div>
                    <div id="description" class="cond-sub-el"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>
</html>
